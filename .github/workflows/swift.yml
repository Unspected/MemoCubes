# This workflow will build a Swift project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-swift

name: Swift

on:
  push:
    branches: [ "master" ]
    
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v4

    - name: Xcode Setup
      uses: pavel-andreev/setup-xcode@v1
      with: 
        xcode-version: '15.4'
    - name: Build
      run: |
        cd GitHubActions
        xcodebuild build -project MemoCubes.xcodeproj -scheme Memo_cubes clean build -sdk iphoneos CODE_SIGNING_ALLOWED=No
    - name: Run tests
      run: |
        cd GitHubActions
        xcodebuild test -project MemoCubes.xcodeproj -scheme Memo_cubes clean build -sdk iphoneos -destination "platform=iOS Simulator,OS=17.0.1,name=iPhone 15 Plus" CODE_SIGNING_ALLOWED=No

      
